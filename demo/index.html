<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position observer | Javascript position observer based on IntersectionObserver.</title>
    <meta name="description" content="Javascript position observer allows to execute a callback function every time position of a target element changes as a result of resize, scroll or left and top coordinates change.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/nord.min.css">
  </head>
  <body>
    <nav class="nav">
      <ul class="nav-links">
        <li class="nav-link"><a href="index.html">Demo</a></li>
        <li class="nav-link"><a href="index.html">How it works</a></li>
        <li class="nav-link"><a href="index.html">Performance</a></li>
      </ul>
    </nav>

    <section class="content">

      <h2>Playground</h2>
      <div class="description">
        Try to scroll or resize the container below, or scroll or resize the browser window.
      </div>

      <div class="playground">
        <div class="outer-container">
          <input class="observed-element" type="text" placeholder="observed element">
        </div>
        <button class="btn undo-btn" name="undoBtn" title="Push to undo."></button>
        <button class="btn resize-btn" name="resizeBtn" title="Drag to resize."></button>
      </div>

      <h2>Code</h2>
      <div class="code">
        <pre><code class="language-js" id="js-code">...</code></pre>
        <script>
          addEventListener('load', () => {
            fetch('./input-position-observer.js')
              .then(res => res.text())
              .then(code => {
                const codeBox = document.querySelector('#js-code');
                codeBox.textContent = code;
                hljs.highlightAll();
              });
          });
        </script>
      </div>
    </section>

    <div class="tooltip">
      This is an absolutely positioned container, it has to stick to the observed element.
    </div>
    <script type="module" src="bundle/index.js"></script>
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/languages/javascript.min.js"></script>
  </body>
</html>
